<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>pop up</title>
    <style>
        .box{
            background-color: rgb(242, 160, 53);
            width: 20%;
            height: 150px;
        }
        .nav{
            float: right;
            margin-right: 2%;
            margin-top: -5%;

        }
    </style>
</head>
<body>
     <h1>Pop up Messages</h1>
    <h2>Welcome to our site</h2>

    <ion-icon  id="menu" size="large" style="margin-left: 90%;"   name="menu"></ion-icon>
    
     <div class="box" id="close">
        
        <h3 style="color: rgb(41, 39, 39);background-color: rgb(246, 241, 109);width: 100%;height: 50px;">pop up example</h3>
        <div class="content">
            <h4>Hy hope u have a great experience while using our site,follow us to learn more</h4>
            <button type="button"  onclick="hide() ">close</button>
        </div>
    </div> 
    <script>
         function hide()
         {
            document.getElementById("close").style.display="none";
         }

    </script>
    
</body>
</html>
